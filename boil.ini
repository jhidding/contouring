[generic]
objdir = obj
libraries = gtkmm-3.0 guile-2.0 guile-cairo
ldflags = -lm -ldl
cflags = -g -std=c++14 -O2 -fdiagnostics-color -Wpedantic -Wall
cc = g++
ext = .cc

[contouring]
srcdir = src/contours
target = libguile-contouring.so
cflags = -g -std=c++14 -O3 -fdiagnostics-color -Wpedantic -Wall -fPIC
ldflags = -lm -ldl -shared
modules = ../guile-tools

[test]
srcdir = test
target = unittests
modules = ../src

[clean]
command = rm -rf ${generic:objdir} ${test:target} ${contouring:target}
